<!DOCTYPE html>

<html>
    <head>
        <title>Online Shopping Portal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootsrap CDN Link -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">
            <h2 style="text-align: center;">Online Shopping Portal</h2>
            <form class="form-horizontal" role="form" method="post" action="j_security_check">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="control-label" for="j_username">User Name:</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="j_username" id="j_username" placeholder="Enter username">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="control-label" for="j_password">Password:</label>
                        </div>
                        <div class="col-md-10">
                            <input type="password" class="form-control" name="j_password" id="j_password" placeholder="Enter password">
                        </div>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="row">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-offset-2 col-md-4">
                            <button type="submit" class="btn btn-default">Submit</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
